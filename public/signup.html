    <body class="container">
        <div class="page-header">
            <h1 style="text-align: center;">Welcome to the Moto Navigation</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="container row form-login">
           <!-- Material form login -->
            <form autocomplete="off" action="/signup" method="post">
                <h2 style="text-align: center;">Sign Up</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="username"  name="username" placeholder="Enter name" required>
                  </div>
                <div class="form-group">
                  <label>Email address:</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label>Password:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </body>
